type: com.dynaboard/project
name: Admin Dashboard Template
runtimeVersion: 1.0.0  # Replace with the correct version compatible with Dynaboard
nodes:
  # Example of a page node
  dashboardPage: 
    id: dashboardPage
    type: page
    properties: 
      title: "Dashboard"
      url: "https://github.com/mbergo/admin-template/blob/main/admin/html/index_v3.html"
    assets:
      - asset1
      - asset2
  # Example of an asset node
  asset1:
    id: asset1
    type: asset
    properties:
      src: "https://github.com/mbergo/admin-template/tree/main/admin/assets"
  asset2:
    id: asset2
    type: asset
    properties:
      src: "https://github.com/mbergo/admin-template/tree/main/admin/react"
description: "A comprehensive admin dashboard template with multiple pages and assets."
